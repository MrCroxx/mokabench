[package]
name = "mokabench"
version = "0.2.0"
authors = ["Tatsuya Kawano <tatsuya@hibaridb.org>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-io = "1.6"
async-trait = "0.1"
clap = "3.0"
crossbeam-channel = "0.5"
fnv = "1.0"
futures-util = "0.3"
itertools = "0.10"
parking_lot = "0.11"
thiserror = "1.0"

moka = { version = "0.6", features = ["future"] }
# moka = { git = "https://github.com/moka-rs/moka", branch = "master", features = ["future"] }
# moka = { path = "../moka", features = ["future"] }

# actix-rt = "2"
# actix-rt = "1"
# async-std = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros" ] }
